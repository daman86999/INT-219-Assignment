<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylels.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Q1 COntact form</title>
</head>
<body>
    <div class="Contact-form">
        <div class="form-title">
            <h1>Contact form</h1>
            <p>Please fill in your information and will be sending your order in no time. </p>
        </div>
        <div class="form-inputs">
            <div class="your-name">
                <h4>Your Name</h4>
                <input type="text" placeholder="First name" id="first-n">
                <input type="text" placeholder="Last name">
            </div>
            <div class="your-email">
                <h4>Your Email</h4>
                <input type="email" placeholder="abc@xyz.com">
            </div>
            <div class="phone">
                <h4>Phone*</h4>
                <input type="text" maxlength="3" placeholder="###" id="first-p">
                <input type="text" maxlength="3" placeholder="###">
                <input type="text" maxlength="4" placeholder="####">
            </div>
            <div class="message-subject">
                <h4>Message Subject*</h4>         
                <select id="items">
                    <option value="item-1">Other</option>
                    <option value="item-2">subject 2</option>
                    <option value="item-3">subject 3</option>
                    <option value="item-4">subject 4</option>
                </select>
            </div>
            <div class="message">
                <h4>Message*</h4>
                <textarea rows="6" cols="72"></textarea>
            </div>
            <div class="verification">
                <h4>Verification*</h4>
                <form action="?" method="POST" id="first-c">
                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                </form>
            </div>
        </div>
        <div class="submit-form">
            <button class="submit">Submit Form</button>
        </div>
    </div>
</body>
</html>
